spring:
  application:
    name: capitole-product-ms
  datasource:
    url: jdbc:h2:mem:ecommerce_db
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
